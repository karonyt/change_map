<!DOCTYPE html>
<html lang="ja">
    
<head>
    <title>除夜の鐘</title>
    <link rel="stylesheet" href="https://karonyt.github.io/joya_kane/stylesheet.css" />
</head>
               
<body>
    <div id="mainArea">
    <p align="center"><font size="10" >鳴らした回数は
<span id="press-button">0</span>回
</font></p>
    <img id="image_file" src="map.png" alt="" onclick="henkou()">

    <script>
      var count = 0
      var img_src = new Array("map.png");
      var img_src2 = new Array("map2.png");
      function henkou() {
        if(count === 0){
          count++;
          document.getElementById("image_file").src = img_src2;
        }
        
        if(count === 1){
          
          document.getElementById("image_file").src = img_src;
          count--;
        }
        
      }
    </script>
    </div>
</body>
</html>
