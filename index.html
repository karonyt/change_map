</font></p>
    <img id="image_file" src="map.jpg" alt="" onclick="henkou()">

    <script>
      var count = 0
      var img_src = new Array("map.jpg");
      var img_src2 = new Array("map2.jpg");
      function henkou() {
        if(count === 0){
          count++;
          document.getElementById("image_file").src = img_src2;
        } else {
          document.getElementById("image_file").src = img_src;
          count--;
        }
        
      }
    </script>
