<!DOCTYPE html>
<html lang="ja">
    
<head>
    <title>除夜の鐘</title>
</head>
               
<body>
    <p align="center"><font size="10" >鳴らした回数は
<span id="press-button">0</span>回
</font></p>
    <img id="image_file" src="joya.png" alt="" onclick="henkou()" height="75%" width="75%">

    <script>
      var count = 0
      var img_src = new Array("boom.png");
      function henkou() {
        if(count < 108){
          count++;
          const music = new Audio('gone.mp3');
          music.play();
        }
        document.getElementById("press-button").innerHTML = count;
        if(count == 108){
          const music2 = new Audio('boom.mp3');
          music2.play();
          document.getElementById("image_file").src = img_src;
          count++;
        }
        
      }
    </script>

</body>
</html>
